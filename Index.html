<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Organics - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcc00, #ff6600, #66ff66, #ff3333, #3399ff);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5em;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 1em;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG-20210101-WA0007.jpg" alt="Krishi Organics Logo" class="logo">
        <h1>Krishi Organics</h1>
        <p>Coming Soon</p>
    </div>
</body>
</html>
